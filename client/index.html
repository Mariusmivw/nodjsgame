<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="p5.min.js" type="text/javascript"></script>
  <script src="gaem.js" type="text/javascript"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    if (detectIE() > 11) {
      alert(
        "This page does NOT work in Microsoft Edge");
    }
    let password = "";
    let key = undefined;

    window.onkeydown = (e) => {
      if (!password.replace("undefined", "").includes(key)) {
        password += e.key.toLowerCase();
      }
    }

    r = /./;
    r.toString = function () {
      if (!password.replace("undefined", "").includes(key)) {
        window.open(window.location.href);
        alert("It seems you have the devtools open, and you know we cannot have that!");
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.close();
        }
      } else {
        password = "";
      }
    };
    console.log('%c', r);

    function detectIE() {
      var ua = window.navigator.userAgent;

      // Test values; Uncomment to check result â€¦

      // IE 10
      // ua = 'Mozilla/5.0 (compatible; MSIE 10.0; Windows NT 6.2; Trident/6.0)';

      // IE 11
      // ua = 'Mozilla/5.0 (Windows NT 6.3; Trident/7.0; rv:11.0) like Gecko';

      // Edge 12 (Spartan)
      // ua = 'Mozilla/5.0 (Windows NT 10.0; WOW64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/39.0.2171.71 Safari/537.36 Edge/12.0';

      // Edge 13
      // ua = 'Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/46.0.2486.0 Safari/537.36 Edge/13.10586';

      var msie = ua.indexOf('MSIE ');
      if (msie > 0) {
        // IE 10 or older => return version number
        return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
      }

      var trident = ua.indexOf('Trident/');
      if (trident > 0) {
        // IE 11 => return version number
        var rv = ua.indexOf('rv:');
        return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
      }

      var edge = ua.indexOf('Edge/');
      if (edge > 0) {
        // Edge (IE 12+) => return version number
        return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
      }

      // other browser
      return false;
    }
  </script>
</head>
